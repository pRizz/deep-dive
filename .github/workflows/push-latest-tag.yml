name: Push Docker image on tag

on:
  push:
    tags:
      - "*"

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_DOCKERHUB: prizz/deep-dive
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve latest version tag
        id: version
        run: |
          set -euo pipefail
          tag_pattern="^[0-9]+\.[0-9]+\.[0-9]+$"
          latest_tag="$(
            git tag --list |
              grep -E "${tag_pattern}" |
              sort -V |
              tail -n 1
          )"
          if [[ -z "${latest_tag}" ]]; then
            echo "No version tags found matching ${tag_pattern}."
            exit 1
          fi
          echo "version=${latest_tag}" >> "${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME_DOCKERHUB }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME_DOCKERHUB }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
